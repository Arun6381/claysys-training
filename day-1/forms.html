<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <span class="header__title">Contact Form Exercise</span>
        <nav class="header__nav">
             <a href="index.html">Home</a>
            <a href="cssBasic.html">About</a>
            <a href="forms.html">Contact</a>
             <a href="cssSelector.html">CSS Selectors</a>
        </nav>
    </header>

    <main class="main-form-container">
        <section class="main-form">
            <form action="">
                <h2 class="form-head">Contact Us</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Your phone number" required>
                
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Your message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <span>&copy; 2024 My First HTML Form</span>
    </footer>
</body>
</html>
