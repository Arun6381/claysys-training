<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Inventory System</h1>
        <div class="input-container">
            <label for="item_name">Name:</label>
            <input type="text" id="item_name" placeholder="Enter the Product name">
            <label for="item_price">Price:</label>
            <input type="number" id="item_price" placeholder="Enter the Product price">
            <label for="item_quantity">Quantity:</label>
            <input type="number" id="item_quantity" placeholder="Enter the Product quantity">
            <button id="add-product">Add Product</button>
        </div>
        <h3>Inventory List</h3>
        <table id="myTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
