<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Create Your Account</h1>
            <p>Join us today and start your journey!</p>
        </div>
        <div class="form-container">
            <form id="register-form">
                <h2>Personal Information</h2>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name">
                <span id="firstname-err" class="error-message"></span>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your Last Name">
                <span id="lastname-err" class="error-message"></span>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                <span id="dob-err" class="error-message"></span>

                <label>Gender:</label>
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male"> Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female"> Female
                </label>
                <label for="other">
                    <input type="radio" id="other" name="gender" value="other"> Other
                </label>
                <span id="gender-err" class="error-message" style="display:none;"></span>

                <h2>Contact Information</h2>
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" placeholder="Enter your phone number" pattern="[0-9]{10}">
                <span id="phone-err" class="error-message"></span>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email">
                <span id="email-err" class="error-message"></span>

                <h2>Address</h2>
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your Address"></textarea>
                <span id="address-err" class="error-message"></span>

                <label for="state">State:</label>
                <select id="state" name="state" onchange="updateCities()">
                    <option value="">Select State</option>
                    <option value="tamil nadu">Tamil Nadu</option>
                    <option value="kerala">Kerala</option>
                    <option value="goa">Goa</option>
                    <option value="andhra pradesh">Andhra Pradesh</option>
                </select>
                <span id="state-err" class="error-message"></span>

                <label for="city">City:</label>
                <select id="city" name="city">
                    <option value="">Select City</option>
                </select>
                <span id="city-err" class="error-message"></span>

                <h2>Account Information</h2>
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username">
                <span id="user-err" class="error-message"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="new-password">
                <span id="password-err" class="error-message"></span>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" autocomplete="new-password">
                <span id="confirm-password-err" class="error-message"></span>

                <div class="btns">
                    <button type="button">Back</button>
                    <button type="submit" id="sign-up">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="footer">
            Already have an account? <a href="../Loginform/index.html">Login</a>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
